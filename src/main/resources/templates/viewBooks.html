<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book list</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
     <style>
        /* Remove the navbar's default margin-bottom and rounded borders */
        .navbar {
            margin-bottom: 0;
            border-radius: 0;
        }
        img {
        }
    </style>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/home">Home</a></li>
                <li><a href="/addBook">Add a book</a></li>
                <li><a href="/books">All books</a></li>
                <li><a href="/review">Review</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </div>
</nav>
<h1>Aici vezi toate cărțile pe care le deții!  </h1>
<div class="product-container">
    <div th:each="book : ${books}" class="book-div">
        <div>
            <span>Name:</span>
            <a th:href="@{/book/{x}(x = ${book.id})}" th:text="${book.name}"></a>
        </div>
        <div>
            <span>Author:</span>
            <span th:text="${book.author}"></span>
        </div>

        <div>
            <span>Pages:</span>
            <span th:text="${book.pages}"></span>
        </div>
        <div>
            <span>Publisher:</span>
            <span th:text="${book.publisher}"></span>
        </div>
        <div>
            <span>Genre:</span>
            <span th:text="${book.genre}"></span>
        </div>
        <div>
            <span>Status:</span>
            <span th:text="${book.status}"></span>
        </div>
        <div>
            <span>Description:</span>
            <span th:text="${book.description}"></span>
        </div>
        <div>
            <span></span>
            <img th:src="${book.photo}" style="width: 270px; height: 300px;" >
        </div>
    </div>
</div>

</body>
</html>
