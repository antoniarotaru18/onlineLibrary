<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>

    </style>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="/home">Home</a></li>
                <li><a href="/books">All books</a></li>
                <li><a href="/addBook">Add a book</a></li>
                <li><a href="/reviews">Review</a></li>
                <li><a href="/addReview">Add a review</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<form th:action="${requestUrl}" method="post">
    <div class="product-container">
        <div class="book-div">
            <div style="display: flex; align-items: center;">
                <div style="flex: 1;">
                    <img th:src="${bookDto.photo}" style="width: 270px; height: 300px;">
                </div>
                <div style="flex: 2;">
                    <div>
                        <span>Name:</span>
                        <a th:href="@{/book/{x}(x = ${bookDto.id})}" th:text="${bookDto.name}"></a>
                    </div>
                    <div>
                        <span>Author:</span>
                        <span th:text="${bookDto.author}"></span>
                    </div>

                    <div>
                        <span>Pages:</span>
                        <span th:text="${bookDto.pages}"></span>
                    </div>

                    <div>
                        <span>Publisher:</span>
                        <span th:text="${bookDto.publisher}"></span>
                    </div>

                    <div>
                        <span>Genre:</span>
                        <span th:text="${bookDto.genre}"></span>
                    </div>


                </div>
            </div>

        </div>

    </div>
</form>
</body>
</html>
