<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        .reg-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background-color: #e0b0ff;
            width: fit-content;
            padding: 15px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 20px;
            box-shadow: 10px 10px 5px plum;
        }
        .reg-element{
            font-size: 1.5em;
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 10px;
        }
        .container-border {
            border: 3px solid rgb(224, 176, 255);
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;

        }
        body{

        }
    </style>

</head>
<body>

<div class="reg-container container-border">


    <form  action="/login" method="post">

        <div class="reg-element">
            <label>Email</label>
            <input  type="email" name="username"> <br/>

        </div>

        <div class="reg-element">
            <label>Password</label>
            <input type="password" name="password"> <br/>

        </div>

        <div>
            <button type="submit">Log In</button>
        </div>

    </form>

</div>



</body>
</html>
