<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Add a book</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
    <style>

        .navbar {
            margin-bottom: auto;
            border-radius: 0;
        }

        .navbar-nav {
            display: inline-block;
            float: none;
            text-align: center;
        }

        .navbar-nav > li {
            display: inline-block;
        }


        .btn-primary {
            color: #101010;
            background-color: #cdbcee;
            border: black;
            display: block;
            margin: 0 auto;
        }

        body {
            background-image: url("/photos/ads.png");
            background-size: cover;
            background-repeat: no-repeat;
        }

        .reg-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background-color: rgba(136, 73, 120, 0.73);
            width: fit-content;
            padding: 15px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 20px;

        }

        .reg-element {
            font-size: 1.5em;
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 10px;
        }

        .container-border {
            border: 3px solid rgb(131, 109, 99);
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            margin-top: 0.5%;
        }

        header {
            background-color: #816a60;
        }
        h1 {
            font-family: 'Allura', cursive;
            font-size: 100px;
            text-align: center;
            color: black;
        }

    </style>
</head>
<body class="body">

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav ">
                <li><a href="/home">Home</a></li>
                <li><a href="/books">All books</a></li>
                <li><a href="/addBook">Add a book</a></li>
                <li><a href="/reviews">Review</a></li>
                <li><a href="/addReview">Add a review</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li sec:authorize="isAuthenticated()"><a href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<!--  de aici incepe formularul de adaugare ---------------------------------------------------------------------   -->
<h1>Add a book in your online library:</h1>
<div class="reg-container container-border">
    <form th:object="${bookDto}" action="/addBook" method="post" style="text-align:left; max-width: 500px; margin: 0% "
          enctype="multipart/form-data">

        <div class="reg-element">
            <label class="form-label" for="inputName">Book Name</label>
            <input th:field="*{name}" type="text" class="form-control" id="inputName" placeholder="Name">
        </div>

        <div class="reg-element">
            <label class="form-label" for="inputAuthor">Book Author</label>
            <input th:field="*{author}" type="text" class="form-control" id="inputAuthor" placeholder="Author">
        </div>
        <div class="reg-element">
            <label class="form-label" for="inputPublisher">Book Publisher</label>
            <input th:field="*{publisher}" type="text" class="form-control" id="inputPublisher" placeholder="Publisher">
        </div>

        <div class="reg-element">
            <label class="form-label" for="inputPages">Book Pages</label>
            <input th:field="*{pages}" type="number" class="form-control" id="inputPages" placeholder="Pages">
        </div>

        <div class="reg-element">
            <label class="form-label" for="inputGenre">Book Genre</label>
            <select th:field="*{genre}" class="form-control" id="inputGenre" name="genre">
                <option value="ROMANCE">Romance</option>
                <option value="THRILLER">Thriller</option>
                <option value="FANTASY">Fantasy</option>
                <option value="URBAN_FANTASY">Urban Fantasy</option>
                <option value="DARK_ROMANCE">Dark Romance</option>
                <option value="SCIENCE_FICTION">Science Fiction</option>
                <option value="HISTORICAL_FICTION">Historical Fiction</option>
                <option value="YOUNG_ADULT">Young Adult</option>
                <option value="POETRY">Poetry</option>
                <option value="HIGH_FANTASY">High Fantasy</option>
            </select>
        </div>

        <div class="reg-element">
            <label class="form-label" for="inputStatus">Book Status</label>
            <select th:field="*{status}" class="form-control" id="inputStatus" name="genre">
                <option value="UNREAD">Unread</option>
                <option value="CURRENTLY_READING">Currently reading</option>
                <option value="DNF">DNF</option>
                <option value="READ">Read</option>
            </select>
        </div>

        <div class="reg-element">
            <label class="form-label" for="inputPhoto">Book Photo</label>
            <input type="file" class="form-control" id="inputPhoto" name="bookPhoto" placeholder="Photo"><br>
        </div>

        <button type="submit" class="btn btn-primary">Add the book to your virtual library.</button>
    </form>
</div>
</body>
</html>
